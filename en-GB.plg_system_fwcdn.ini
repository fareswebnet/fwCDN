PLUGIN_DESCRIPTION=<div id="extension_container"><h1><a target="_blank" title="Visit faresweb.net" href="http://www.faresweb.net">fwCdn plugin for Joomla! 1.5.x</a></h1>The plugin provide easy Content Delivery Network integration for Joomla! sites. It alters file URLs, so that files are downloaded from a CDN instead of your web server.<br/>Please visist <a href="http://www.faresweb.net">faresweb.net</a> to get latest version.</div>

YES=Yes
NO=No

CDN_SETTINGS=Settings

CDNHTTPSSUPPORT_LABEL=HTTPS support
CDNHTTPSSUPPORT_DESCRIPTION=Enable this option only if CDN suports HTTPS

CDNMAPPING_LABEL=CDN mapping
CDNMAPPING_DESCRIPTION=Define which files are mapped to which CDN. Enter one mapping per line, in the format URL[|extension]:<ul><li><strong>URL</strong> is the CDN URL that should be used. E.g.: &quot;http://cdn-a.com&quot;.</li><li><strong>extensions</strong> is an optional setting to limit which files should be served from a CDN. E.g.: &quot;.css .jpg .jpeg .png&quot;.</li></ul>

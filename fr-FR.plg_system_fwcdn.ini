PLUGIN_DESCRIPTION=<div id="extension_container"><h1><a target="_blank" title="Visit faresweb.net" href="http://www.faresweb.net">fwCdn plugin pour Joomla! 1.5.x</a></h1>Ce plugin fournit une intégration simple de CDN pour les sites Joomla!. Il modifie les urls des ressources, de manière à les télécharger à partir d'un CDN au lieu du serveur Joomla!.<br/>Merci de visiter<a href="http://www.faresweb.net">faresweb.net</a> pour récupérer la dernière version.</div>

YES=Oui
No=Non

CDN_SETTINGS=Paramètres

CDNHTTPSSUPPORT_LABEL=Support HTTPS
CDNHTTPSSUPPORT_DESCRIPTION=Activer cette option si le serveur CDN supporte les flux HTTPS

CDNMAPPING_LABEL=Mapping CDN
CDNMAPPING_DESCRIPTION=Definit les ressources qui seront mappés par CDN. Saisissez un mapping par ligne, au format URL[|extension]:<ul><li><strong>URL</strong> est l'url du serveur CDN qui doit être utilisé. E.g.: 'http://cdn-a.com'.</li><li><strong>extension</strong> est une liste optionnelle pour limiter le type de ressources qui devraient être servies par le serveur CDN.: '.css .jpg .jpeg .png'.</li></ul>
